  <!-- Razorpay script -->

  <!-- Base64 conversion script -->
  <script>
    function handleFileUpload(inputId) {
      const fileInput = document.getElementById(inputId);

      if (fileInput) {
        fileInput.addEventListener("change", function () {
          const file = fileInput.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const base64String = e.target.result;
              console.log(`${inputId} Base64 Output:`, base64String);
            };
            reader.readAsDataURL(file);
          } else {
            console.warn(`No file selected in ${inputId}`);
          }
        });
      } else {
        console.error(`File input ${inputId} not found in the DOM.`);
      }
    }

    handleFileUpload("aadhaarUpload");
    handleFileUpload("applicantUpload");
  </script>

</body>
